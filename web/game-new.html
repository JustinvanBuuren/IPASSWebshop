</head>

                <ul class="nav navbar-nav">

                </ul>
            </div>

</header>


<div class="container">

    <div class="row">

        <div class="col-lg-3">
            <a href="games.html"><i class="glyphicon glyphicon-circle-arrow-left"></i> Terug naar het overzicht</a>
            <br><br>
            <p class="lead">Admin Panel</p>
            <div class="list-group">
                <a href="#" class="list-group-item">Games</a>
                <a href="#" class="list-group-item">Gebruikers</a>
                <a href="#" class="list-group-item">Bestellingen</a>
            </div>
        </div>
        <!-- /.col-lg-3 -->

        <div class="loader"></div>
        <div class="col-lg-9">

            <h3>Nieuwe game toevoegen</h3>
            <hr>
            <form action="#" method="post">
                <div class="form-group row">
                    <label for="titel" class="col-md-2 col-sm-2 col-form-label">Titel: <span class="required">*</span></label>
                    <div class="col-md-10 col-sm-10">
                        <input type="text" class="form-control" placeholder="Titel" id="titel" name="titel">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="omschrijving" class="col-md-2 col-sm-2 col-form-label">Omschrijving </label>
                    <div class="col-md-10 col-sm-10">
                        <textarea name="omschrijving" id="omschrijving" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="bestelStatus" class="col-md-2 col-sm-2 col-form-label">Bestelstatus: <span class="required">*</span></label>
                    <div class="col-md-10 col-sm-10">
                        <select name="bestelstatus" id="bestelStatus" class="form-control">
                            <option value="LEVERBAAR">Leverbaar</option>
                            <option value="NIETLEVERBAAR">Niet leverbaar</option>
                            <option value="TIJDELIJKUITVERKOCHT">Tijdelijk uitverkocht</option>
                            <option value="PREORDER">Pre-order</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="prijs" class="col-md-2 col-sm-2 col-form-label">Prijs: <span class="required">*</span></label>
                    <div class="col-md-10 col-sm-10">
                        <input type="text" class="form-control" placeholder="10.00" id="prijs" name="prijs">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="genre" class="col-md-2 col-sm-2 col-form-label">Genre: <span class="required">*</span></label>
                    <div class="col-md-10 col-sm-10">
                        <select name="genre" id="genre" class="form-control">
                            <option value="Actie">Actie</option>
                            <option value="Puzzel">Puzzel</option>
                            <option value="Racing">Racing</option>
                            <option value="Arcade">Arcade</option>
                            <option value="Fighting">Fighting</option>
                            <option value="Horror">Horror</option>
                            <option value="Music">Music</option>
                            <option value="Role playing">Role playing</option>
                            <option value="Shooter">Shooter</option>
                            <option value="Simulatie">Simulatie</option>
                            <option value="Sport">Sport</option>
                            <option value="Strategie">Strategie</option>
                            <option value="Voetbal">Voetbal</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="platform" class="col-md-2 col-sm-2 col-form-label">Platform <span class="required">*</span></label>
                    <div class="col-md-10 col-sm-10">
                        <select name="platform" id="platform" class="form-control">
                            <option value="PlayStation 4">PlayStation 4</option>
                            <option value="PC (Windows)">PC (Windows)</option>
                            <option value="Nintendo Switch">Nintendo Switch</option>
                            <option value="Xbox One">Xbox One</option>
                            <option value="Mac">Mac</option>
                            <option value="Nintendo 3DS">Nintendo 3DS</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="voorraad" class="col-md-2 col-sm-2 col-form-label">Voorraad <span class="required">*</span></label>
                    <div class="col-md-10 col-sm-10">
                        <input type="number" class="form-control" placeholder="0" id="voorraad" name="voorraad">
                    </div>
                </div>

                <input type="submit" class="btn btn-success" value="Game opslaan">
                <a href="#" class="btn btn-danger">Annuleren</a>
            </form>

        </div>

    </div>

</div>


<footer class="footer-basic-centered">
    <p class="footer-company-motto">LIVE IN YOUR WORLD, PLAY IN OURS.</p>
    <p class="footer-links">
        <a href="#">Home</a>
        ·
        <a href="#">Games</a>
        ·
        <a href="#">Account</a>
        ·
        <a href="#">Over ons</a>
    </p>
    <p class="footer-company-name">IPASS Gameshop © 2019</p>
</footer>

<script>
    $(document).ready(function() {
        // Reset de formulier velden
       $(".btn-danger").click(function(){
           $("form").get(0).reset();
       }) ;


        // TODO: game opslaan knop werkend maken
        $("form").submit(function(e) {
           e.preventDefault();

           let form = $(this);

           $.ajax({
               type: "POST",
               url: apiGamesUrl
           })
        });
    });
</script>
</body>
</html>
