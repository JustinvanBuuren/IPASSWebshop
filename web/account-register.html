<div class="container">

        <div class="login-form">
            <form action="#" method="post">
                <h2 class="text-center">Inloggen</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Voornaam" required="required" name="voornaam" id="voornaam">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                <div class="form-group">

<script>
    $("form").submit(function(e){
       e.preventDefault();
       let errors = validateFormFields();

       if(errors.length === 0) {
           printErrorMessages(errors);
           return;
       }

       let account = {

       }
    });

    function validateFormFields() {
        let password1 = $("#password1").val();
        let password2 = $("#password2").val();
        let errors = [''];
        if(password1 !== password2) {
            errors.push('De wachtwoorden komen niet overeen');
        }
        return errors;
    }

    function printErrorMessages(errors) {
        let errorHtml = '<div class="alert alert-danger">';
        errors.each(function(index, error) {
            errorHtml.append(error);
        });
        errorHtml + '</div>';
        $(".error-msg").html(errorHtml);
    }
</script>
